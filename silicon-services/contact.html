<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="contact-body">
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="./images/SS.png" alt="Company Logo" />
        </div>
        <nav>
          <div class="header-links">
            <div class="link"><a href="index.html">Home</a></div>
            <div class="link"><a href="services.html">Services</a></div>
            <div class="link"><a href="about.html">About us</a></div>
            <div class="link"><a href="contact.html">Contact us</a></div>
          </div>
        </nav>
      </div>
    </header>

    <div class="contactUs">
      <div class="title">
        <h2>Get in Touch</h2>
      </div>
      <div class="box">
        <div class="contact form-contactUs">
          <h3>Send a Message</h3>
          <form action="#">
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="John" />
                </div>

                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Doe" />
                </div>
              </div>
              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder="Johndoe@gmail.com" />
                </div>

                <div class="inputBox">
                  <span>Mobile</span>
                  <input type="number" placeholder="+91 4369863872" />
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Write your message here" name="" id="" cols="30" rows="10"></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <input type="submit" name="" id="" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="contact info">
          <h3>Contact info</h3>
          <div class="infoBox">
            <div>
              <span><ion-icon name="location"></ion-icon></span>
              <p>
                Cannaught Palace, New Delhi <br />
                INDIA
              </p>
            </div>
            <div>
              <span><ion-icon name="mail"></ion-icon></span>
              <a href="mailto:loremipsum@gmail.com">Loremipusm@gmail.com</a>
            </div>

            <div>
              <span><ion-icon name="call"></ion-icon></span>
              <a href="tel:4377663097">4377663097</a>
            </div>
            <ul class="sci">
              <li>
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
              </li>
              <li>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
              </li>
              <li>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
              </li>
              <li>
                <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14008.11478964298!2d77.21528694999999!3d28.628901999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd37b741d057%3A0xcdee88e47393c3f1!2sConnaught%20Place%2C%20New%20Delhi%2C%20Delhi%20110001%2C%20India!5e0!3m2!1sen!2sca!4v1713330526594!5m2!1sen!2sca"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <img src="./images/SS.png" alt="Logo" />
        </div>
        <div class="footer-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="contact.html">Contact us</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-info">
        <p>&copy; 2024 Silicon Services. All rights reserved.</p>
        <p>Group 6</p>
      </div>
    </footer>
  </body>
</html>
