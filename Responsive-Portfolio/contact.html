<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - GroceryShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
    
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact">
        <h1>Contact Us</h1>
        <div class="contact-container">
            <form class="contact-form">
                <input type="text" id="name" name="name" required placeholder="Name">
                <input type="email" id="email" name="email" required placeholder="Email">
                <textarea id="message" name="message" rows="4" required placeholder="Message"></textarea>
                <button type="submit">Send Message</button>
            </form>

            <div class="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509215!2d144.9537353154906!3d-37.81627974202153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5771f3aaf60c8e2!2sGrocery%20Store!5e0!3m2!1sen!2sus!4v1596608658733!5m2!1sen!2sus" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    aria-hidden="false" 
                    tabindex="0">
                </iframe>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 GroceryShop. All rights reserved.</p>
    </footer>
</body>
</html>
